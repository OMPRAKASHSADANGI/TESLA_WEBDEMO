<!DOCTYPE html>
<html>
<head>
      <meta name ="viewport" content="width=device-width, initial-scale=1.0">
      <title>Car Website Design-jsr</title>
	  <link rel="stylesheet" href="sylsht.css">
</head>
<body>

	  <div class="header" id="header">
	      <nav>
			<img src="tesla_img/images/logo.png" class="logo">
			<ul>
				<li><a href="#" id="models">Model S</a></li>
				<li><a href="#" id="model3">Model 3</a></li>
				<li><a href="#" id="modelx">Model x</a></li>
				<li><a href="#" id="modely">Model y</a></li>
			<ul>
		<a href="#" class="btn" onclick="f1()" >Reserve Now</a>
		</nav>
		
		
		<div class="info">
			<div>
				<h2>1.9 s</h2>
				<p>60 mph</p>
			</div>
			<div>
				<h2>200 mph</h2>
				<p>Top Speed</p>
			</div>
			<div>
				<h2>396 mi</h2>
				<p>Max Range</p>
			</div>
			<div class ="line">
			</div>
			<div>
				<h2 id="model">model S</h2>
			</div>
			
		</div>
	</div>
<script>

	var h = document.getElementById("header");
	var ms = document.getElementById("models");
	var m3 = document.getElementById("model3");
	var mx = document.getElementById("modelx");
	var my = document.getElementById("modely");
	var model = document.getElementById("model");
	
	ms.onclick = function(){
		header.style.backgroundImage = "url(tesla_img/images/image-1.png)";
		model.innerHTML = "model S";
	}
	m3.onclick = function(){
		header.style.backgroundImage = "url(tesla_img/images/image-2.png)";
		model.innerHTML = "model 3";
	}
	mx.onclick = function(){
		header.style.backgroundImage = "url(tesla_img/images/image-3.png)";
		model.innerHTML = "model X";
	}
	my.onclick = function(){
		header.style.backgroundImage = "url(tesla_img/images/image-4.png)";
		model.innerHTML = "model Y";
	}
	
	function f1() {
   window.open("https://www.tesla.com/energy/design");
}

	
</script>


</body>
</html>
